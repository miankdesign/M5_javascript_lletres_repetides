<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lletres repetides · Fase 1 </title>
</head>

<body>

    <script>

        // array 
        var nombre = ["M", "I", "G", "U", "E", "L", "A", "N", "G", "E", "L"];

        // bucle "for in"
        for (var letra in nombre){
            console.log(nombre[letra]);
        }

        // espacio
        console.log("  ");


        // bucle "forEach" también funciona
        nombre.forEach(letras => console.log(letras));

    </script>


</body>

</html>
